<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Added</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 60px;
            background-color: #6D9CF9;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar .back-arrow {
            width: 24px;
            height: 24px;
            cursor: pointer;
            margin-top: 20px;
        }
        .sidebar .next-arrow{
            width: 24px;
            height: 24px;
            cursor: pointer;
            margin-top: 578px;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #fff;
            padding: 15px 30px;
            box-shadow: 0 3px 7px rgba(0,0,0,0.1);
        }
        .navbar h1 {
            margin: 0;
            font-size: 30px;
        }
        .content {
            flex: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-container label{
            display: block;
            font-size: 16px;
            color: #585757;
            margin-bottom: 5px;
            margin: 7px;
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #a8a4a4;
            background-color: #EDEDED;
            border-radius: 4px;
        }
        .form-container .button-container {
            display: flex;
            justify-content: space-between;
        }
        .form-container .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container .button-container .cancel {
            background-color: #fff;
            border: 1px solid #6D9CF9;
            color: #6D9CF9;
        }
        .form-container .button-container .add {
            background-color: #6D9CF9;
            color: #fff;
        }
        .content .success-icon {
            font-size: 48px;
            color: green;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <!-- <img src="back-arrow.png" alt="Back" class="back-arrow"> -->

            </svg>

    <div class="main-content">

</body>
</html>
