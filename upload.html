<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f2ed;
            margin: 0;
            flex-direction: column;
        }
        .upload-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            padding: 40px;
            margin-bottom: 20px;
        }
        .upload-container img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .upload-container p {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
        }
        .upload-button {
            background-color: #7d97f7;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-button:hover {
            background-color: #6789e6;
        }
        .file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <!-- <img src="https://cdn-icons-png.flaticon.com/512/2305/2305893.png" alt="Upload Icon" onclick="document.getElementById('file-input').click()"> -->

            </svg>
        <p>Upload Files (in pdf format)</p>
        <input type="file" id="file-input" class="file-input" accept=".pdf">
    </div>
    <button class="upload-button">Upload Report</button>
    <script>
        document.getElementById('file-input').addEventListener('change', function() {
            if (this.files.length > 0) {
                alert('File selected: ' + this.files[0].name);
                // You can add your file upload handling code here
            }
        });
    </script>
</body>
</html>
